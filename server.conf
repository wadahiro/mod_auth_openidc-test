LoadModule proxy_module modules/mod_proxy.so
LoadModule proxy_http_module modules/mod_proxy_http.so
LoadModule auth_openidc_module modules/mod_auth_openidc.so

NameVirtualHost *:443

<VirtualHost *:443>
    ServerName sso.example.org
    SSLEngine on
    SSLCertificateFile /etc/pki/tls/certs/myself.crt
    SSLCertificateKeyFile /etc/pki/tls/private/myself.key

    ProxyPass        / http://localhost:8080/ disablereuse=on
    ProxyPassReverse / http://localhost:8080/

</VirtualHost>

<VirtualHost *:443>
    ServerName app.example.org
    SSLEngine on
    SSLCertificateFile /etc/pki/tls/certs/myself.crt
    SSLCertificateKeyFile /etc/pki/tls/private/myself.key

    OIDCProviderMetadataURL %OIDC_SERVER_URL%/.well-known/openid-configuration
    #OIDCSSLValidateServer Off
    OIDCClientID test
    OIDCClientSecret secret
    OIDCCryptoPassphrase pass
    OIDCRedirectURI %OIDC_REDIRECT_URL%

    ProxyPass        / http://localhost:8080/app disablereuse=on
    ProxyPassReverse / http://localhost:8080/app

    <Location />
        AuthType openid-connect
        Require valid-user
    </Location>

</VirtualHost>

OIDCPassClaimsAs headers
OIDCStateTimeout 3660
OIDCSessionInactivityTimeout 10860
OIDCSessionMaxDuration 10800
OIDCCacheShmMax 500

